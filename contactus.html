<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet"  href="../styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"  />
	<link rel="stylesheet"  href="fontawesome/fonts/css/all.css">
	<style>
		h2
		{
		background:linear-gradient(45deg,grey,darkred);
		border-radius:10px;
		color:white;
		}
	</style>
</head>
<body>
	<div id="sticky">	
	<header id="main-header">
	<h1 class="animate__animated animate__zoomIn">Jingalala Bars</h1>
	</header>

	<!--Main Navbar-->
	<nav id="main-nav" class="animate__animated animate__flipInX">
		<a href="home.html" target="_blank"><i class="fa fa-home"></i>Home</a>
		<a href="news.html" target="_blank"><i class="fa fa-newspaper"></i>News</a>
		<a href="gallery.html" target="_blank"><i class="fa fa-images"></i>Gallery</a>
		<a href="about.html" target="_blank"><i class="fa fa-id-card"></i>About</a>
		<a href="contactus.html" target="_blank"><i class="fa fa-envelope"></i>Contact Us</a>
	</nav>
	</div>
	<div id="ContactUs">
		<h2>Contact Us</h2>
		<form id="form">
			<table>
				<tr>
					<td><label>Name</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td><label>Email</label></td>
					<td><input type="email"></td>
				</tr>
				<tr>
					<td><label>Contact Number</label></td>
					<td><input type="number"></td>
				</tr>
				<tr>
					<td><label>Queries</label></td>
					<td><textarea cols="20" rows="5"></textarea></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit">Submit</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
